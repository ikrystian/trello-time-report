<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brak raportów czasu</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Noto Sans, Ubuntu, Droid Sans, Helvetica Neue, sans-serif;
      font-size: 14px;
      line-height: 20px;
      margin: 0;
      padding: 8px;
      color: #6b778c;
    }
    .empty-message {
      text-align: center;
      margin: 10px 0;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .time-button {
      padding: 6px 12px;
      background-color: #0079bf;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
      font-weight: normal;
      text-align: center;
    }
    .time-button:hover {
      background-color: #026aa7;
    }
    .estimate-button {
      padding: 6px 12px;
      background-color: #5aac44;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
      font-weight: normal;
      text-align: center;
    }
    .estimate-button:hover {
      background-color: #519839;
    }
  </style>
  <script>
    var t = TrelloPowerUp.iframe();

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('add-time-button').addEventListener('click', function() {
        t.modal({
          title: 'Raportowanie czasu',
          url: './time-entry-form.html',
          height: 400
        });
      });

      document.getElementById('add-estimate-button').addEventListener('click', function() {
        t.modal({
          title: 'Szacowany czas wykonania',
          url: './estimated-time-form.html',
          height: 200
        });
      });

      // Dopasowanie wysokości iframe
      t.sizeTo(document.body).done();
    });
  </script>
</head>
<body>
<div class="empty-message">Nie zarejestrowano jeszcze czasu dla tego zadania</div>
<div class="buttons-container">
  <button id="add-time-button" class="time-button">Dodaj raport czasu</button>
  <button id="add-estimate-button" class="estimate-button">Ustaw szacowany czas</button>
</div>
</body>
</html>
