<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Raportowanie czasu</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.css" />
  <script src="./js/time-entry-form.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Noto Sans, Ubuntu, Droid Sans, Helvetica Neue, sans-serif;
      font-size: 14px;
      line-height: 20px;
      margin: 0;
      padding: 16px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #dfe1e6;
      border-radius: 3px;
    }
    .time-inputs {
      display: flex;
      gap: 16px;
    }
    .time-inputs > div {
      flex: 1;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 24px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #save-button {
      background-color: #0079bf;
      color: white;
    }
    #save-button:hover {
      background-color: #026aa7;
    }
  </style>
</head>
<body>
<form id="time-entry-form">
  <div class="time-inputs">
    <div class="form-group">
      <label for="hours">Godziny:</label>
      <input type="number" id="hours" name="hours" min="0" value="0" />
    </div>
    <div class="form-group">
      <label for="minutes">Minuty:</label>
      <select id="minutes" name="minutes">
        <option value="0">0</option>
        <option value="30">30</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="username">UÅ¼ytkownik:</label>
    <input type="text" id="username" name="username" />
  </div>
  <div class="form-group">
    <label for="description">Opis wykonanej pracy:</label>
    <textarea id="description" name="description" rows="3"></textarea>
  </div>
  <div class="button-container">
    <button type="button" id="cancel-button">Anuluj</button>
    <button type="submit" id="save-button">Zapisz czas</button>
  </div>
</form>
</body>
</html>
