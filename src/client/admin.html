<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Time Report Panel</title>
    <!-- daterangepicker dependencies -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Trello Time Report Panel</h1>

    <div class="controls">
        <label for="board-select">Select Board:</label>
        <select id="board-select" name="board">
            <option value="">Loading boards...</option>
        </select>

        <!-- Add filter controls later -->
        <div class="filters" style="margin-top: 15px; display: none;">
             <h2>Filters</h2>
             <!-- Date Range Picker Input -->
             <label for="date-range-picker">Date Range:</label>
             <input type="text" id="date-range-picker" placeholder="Select Date Range" style="width: 220px;"/> <!-- Added style for width -->
             <!-- User Filter -->
             <label for="user-select">User:</label>
             <select id="user-select"><option value="">All Users</option></select>
             <!-- Label Filter -->
             <label for="label-select">Label:</label>
             <select id="label-select"><option value="">All Labels</option></select>
             <button id="apply-filters">Apply Filters</button>
             <button id="export-csv" style="margin-left: 10px;">Export to CSV</button> <!-- Add Export Button -->
        </div>
    </div>

    <div class="summary" style="margin-top: 20px; display: none;">
        <h2>Summary</h2>
        <div id="summary-content">
            <!-- Summary data will be populated here -->
        </div>
    </div>

    <div class="data-display" style="margin-top: 20px;">
        <h2>Time Entries</h2> <button id="toggle-all-details" style="margin-left: 10px; font-size: 0.8em; padding: 3px 6px;">Expand All</button>
        <!-- Replace table with a div container for collapsible groups -->
        <div id="time-entries-container">
             <p>Select a board to view time entries.</p>
        </div>
        <div id="loading-indicator" style="display: none;">Loading data...</div>
    </div>

    <!-- App JS (after dependencies) -->
    <script src="js/admin.js"></script>
</body>
</html>
