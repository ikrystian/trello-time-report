<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Szacowany czas</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.css" />
    <script src="./js/estimated-time-form.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Noto Sans, Ubuntu, Droid Sans, Helvetica Neue, sans-serif;
            font-size: 14px;
            line-height: 20px;
            margin: 0;
            padding: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
        }
        .time-display {
            margin-top: 8px;
            font-style: italic;
            color: #6b778c;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #save-button {
            background-color: #0079bf;
            color: white;
        }
        #save-button:hover {
            background-color: #026aa7;
        }
        #cancel-button {
            background-color: #ebecf0;
        }
        #cancel-button:hover {
            background-color: #dfe1e6;
        }
    </style>
</head>
<body>
<form id="estimated-time-form">
    <div class="form-group">
        <label for="estimated-time">Szacunkowy czas wykonania (w minutach):</label>
        <input type="number" id="estimated-time" name="estimated-time" min="0" required />
        <div id="time-display" class="time-display"></div>
    </div>
    <div class="button-container">
        <button type="button" id="cancel-button">Anuluj</button>
        <button type="submit" id="save-button">Zapisz</button>
    </div>
</form>
</body>
</html>
